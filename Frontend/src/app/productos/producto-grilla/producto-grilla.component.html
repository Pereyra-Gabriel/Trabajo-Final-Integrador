<div *ngIf="productos && productos.length > 0">
  <app-producto-search [productos]="productos"
                       (productosEncontrados)="aplicarFiltroProductos($event)"></app-producto-search>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let producto of filteredProductos">
      <app-producto-grilla-item [producto]="producto" class="card">
        </app-producto-grilla-item>
    </div>
  </div>
</div>
