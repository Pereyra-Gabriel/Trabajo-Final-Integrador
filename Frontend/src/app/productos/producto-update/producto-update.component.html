<h2 class="mb-4">Editar Producto</h2>


<div class="d-flex justify-content-between align-items-center mb-3">
  <a class="btn btn-secondary btn-sm" [routerLink]="['/home']">
    Volver
  </a>
</div>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Ingrese el nombre del producto">
    <div class="alert alert-danger mt-2" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
      El nombre es requerido
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="price" class="form-label">Precio</label>
    <input type="number" class="form-control" id="price" formControlName="price" placeholder="Ingrese el precio del producto">
    <div class="alert alert-danger mt-2" *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
      El precio es requerido
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="categoryId" class="form-label">Categoría</label>
    <select class="form-control" id="categoryId" formControlName="categoryId">
      <option value="">Seleccione una categoría</option>
      <option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.name}}</option>
    </select>
  </div>

  <div class="form-group mb-3">
    <label for="score" class="form-label">Valoración</label>
    <bar-rating formControlName="score" [rate]="form.get('score')?.value" max="5"></bar-rating>
  </div>

  <div class="form-group mb-3">
    <label for="imageUrl" class="form-label">URL de la imagen</label>
    <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" placeholder="Ingrese la URL de la imagen">
    <div class="mt-2">
      <img [src]="form.get('imageUrl')?.value" class="img-fluid rounded" alt="Imagen del producto" *ngIf="form.get('imageUrl')?.value; else sinImagen" />
      <ng-template #sinImagen>
        <div class="alert alert-info mb-0">
          No hay imagen disponible
        </div>
      </ng-template>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
  </div>
</form>
