<h2 class="text-center my-4">Registro de usuario</h2>

<div class="card mx-auto shadow" style="max-width: 400px;">
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


      <div class="mb-3">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" id="username" name="username" class="form-control" formControlName="username">
        <div class="text-danger small mt-1" *ngIf="registerForm.controls['username'].touched && registerForm.controls['username']?.errors?.['required']">
          Este campo es obligatorio.
        </div>
        <div class="text-danger small mt-1" *ngIf="registerForm.controls['username'].touched && registerForm.controls['username']?.errors?.['minlength']">
          Debe tener al menos 5 caracteres.
        </div>
      </div>


      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" formControlName="password">
        <div class="text-danger small mt-1" *ngIf="registerForm.controls['password'].touched && registerForm.controls['password']?.errors?.['required']">
          Este campo es obligatorio.
        </div>
        <div class="text-danger small mt-1" *ngIf="registerForm.controls['password'].touched && registerForm.controls['password']?.errors?.['minlength']">
          Debe tener al menos 5 caracteres.
        </div>
      </div>


      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Repetir Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" formControlName="confirmPassword">
        <div class="text-danger small mt-1" *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.controls['confirmPassword']?.errors?.['required']">
          Este campo es obligatorio.
        </div>
        <div class="text-danger small mt-1" *ngIf="registerForm.controls['confirmPassword'].touched && registerForm?.errors?.['mismatch']">
          Las contraseñas ingresadas no coinciden
        </div>
      </div>


      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">Registrarme!</button>
    </form>


    <p class="text-center mt-3 mb-0">Ya tenés una cuenta? <a routerLink="/login">Iniciá sesión acá</a></p>
  </div>
</div>
